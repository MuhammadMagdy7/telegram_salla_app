{% extends "base.html" %}
{% block title %}سجلات Webhook{% endblock %}
{% block content %}
    <h1>سجلات Webhook</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>الحدث</th>
                <th>الحالة</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.event_type }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
